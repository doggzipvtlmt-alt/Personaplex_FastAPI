services:
  - type: web
    name: personaplex-fastapi-gateway
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: ENVIRONMENT
        value: production
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: REQUEST_TIMEOUT_SECONDS
        value: "60"
      - key: OUTPUT_DIR
        value: /tmp/personaplex_outputs
      - key: KB_BASE_URL
        sync: false
      - key: KB_API_KEY
        sync: false
      - key: PERSONAPLEX_BASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
