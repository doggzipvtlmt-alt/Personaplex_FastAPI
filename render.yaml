services:
  - type: web
    name: personaplex-fastapi-gateway
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: USE_LLM
        value: "false"
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: REQUEST_TIMEOUT_SECONDS
        value: "60"
      - key: OUTPUT_DIR
        value: ./outputs
      - key: KB_URL
        sync: false
      - key: PERSONAPLEX_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
